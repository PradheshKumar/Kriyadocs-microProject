<head>
  <title>${TITLE}</title>
</head>
<style>
  body {
    background-color: #ece7e7;
    text-align: center;
  }
  h1 {
    text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
  }
  a {
    cursor: pointer;
    margin: 30px;
    background-color: antiquewhite;
    border-radius: 10px;
    box-shadow: rgba(0, 0, 0, 0.35) 2px 2px 2px;
    color: #000000;
    display: inline-block;
    font-family: sans-serif;
    font-size: 13px;
    font-weight: bold;
    line-height: 50px;
    text-align: center;
    text-decoration: none;
    width: 200px;
    -webkit-text-size-adjust: none;
    mso-hide: all;
  }
  .table {
    box-shadow: rgba(0, 0, 0, 0.35) 2px 2px 2px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    width: 50%;
    background-color: #ffffff;
    border-collapse: collapse;
    border-width: 6px;
    border-color: #faebd7;
    border-style: double;
    color: #704949;
    max-height: 0px;
  }
  .table .active {
    max-height: 400px;
  }
  .skillLinkButton {
    background-color: white;
    border: none;
    border-radius: 0px;
    margin: 0px;
    box-shadow: none;
    color: #604f4f;
    display: inline-block;
    font-family: sans-serif;
    font-size: 13px;
    font-weight: bold;
    line-height: 5px;
    text-align: center;
    text-decoration: none;
    width: 100px;
    -webkit-text-size-adjust: none;
    mso-hide: all;
  }
  .table th,
  .table td {
    border-width: 6px;
    border-color: #faebd7;
    border-style: double;
    padding: 5px;
  }
  .table thead {
    background-color: antiquewhite;
  }
</style>
<body>
  <h1 class="headTxt">${TITLE}</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Role</th>
        <th>Company Name</th>
        <th>Location</th>
        <th>Link</th>
      </tr>
    </thead>
    ${REPLACE}
  </table>
  <a href="/rankSkills">GO BACK </a>
  <a href="/">RETURN HOME </a>
</body>
